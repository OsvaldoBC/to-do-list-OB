<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <script src="https://kit.fontawesome.com/1097d30f85.js" crossorigin="anonymous"></script>
<script defer src="/main.js"></script></head>
<body>
  <div class="container">
    <div class="b-bottom box">
      <h1 class="">Today's To Do</h1>
      <button type="button" class="refresh btn" onClick="window.location.reload();">
        <i class="fa-solid fa-arrows-rotate"></i>
      </button>
    </div>
    <form class="form b-bottom box" name="form" method="get">
      <input type="text" name="task" class="text-field full" placeholder="Add to your list..." required>
      <button type="submit" class="submit btn">
        <i class="fa-solid fa-file-import"></i>
      </button>
    </form>
    <ul class="task-list">
      <!-- taskList appended here -->
    </ul>
    <div class="box clr-all">Clear all completed</div>
  </div>
</body>
</html>
